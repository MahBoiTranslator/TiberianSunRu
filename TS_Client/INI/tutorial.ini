207=Нодовец: Умагон движется к северному поезду, который покидает регион. Её побег неминуем.;Nod: Umagon is moving to board the northern train which leaves the region. Her escape is imminent.
208=КАБАЛ: Найдите и захватите железнодорожный вокзал до того, как прибудет Умагон. Если она окажется в поезде, то уничтожьте его до того, как она сможет сбежать.;Cabal: Find and capture the train station before Umagon arrives. If she manages to make it onto a train then destroy it before she can escape.
209=ГСБшник: Быстрее Джейк! Они прямо за тобой!;GDI: Hurry Jake! They're right behind you!
