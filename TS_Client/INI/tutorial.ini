193=Задача 3: Заведите МакНила в БТР, а затем отвезите к месту эвакуации.;Objective Three: Get McNeil into the APC at the extraction point.
194=Нашу поддержку разгромили! Захват МакНила не представляется возможным!;Our cover is blown! Capture McNeil by any means possible!
195=ГСБшники последуют за эвакуационным БТР. Он не должны уничтожить!;GDI is going after our extraction APC It must not be destroyed!
196=Спасибо! Мы воспользуемся этими припасами. Пойду созову людей!;Thanks! We can use the supplies.  I'll go gather my people.
197=Нодовец: Все сенсоры уничтожены. Загружается вся карта местности.;Nod: All sensor arrays are down. Full area map generation dowloading now.
198=Дополнительная задача выполнена.;Special objective complete.
199=Нодовец: Мы модем использовать эти старые танки как хотим. Передаём контроль над ними вам через 3,;Nod:  We can use these old units to our advantage.  Rerouting their control to you in 3,
200=2,
201=1...
