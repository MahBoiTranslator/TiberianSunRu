203=Нодовец: Десантный корабль Умагон замечен и прибудет через 10 минут.;Nod: Umagon's dropship transport has been located and will arrive in 10 minutes.
204=Нодовец: Десантный корабль Умагон прибудет через 5 минут.;Nod: Umagon's dropship transport will arrive in 5 minutes.
