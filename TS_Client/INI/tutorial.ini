217=Задача 2: Найдите главный штаб мутантов, и постучите в его дверь (атакуйте его). Это вынудит Тратоса быть сговорчивым с нашими условиями.;Objective Two: Now find the Mutant Headquarters and knock on their door (attack it!). This should convince Tratos to be sympathetic to our cause.
