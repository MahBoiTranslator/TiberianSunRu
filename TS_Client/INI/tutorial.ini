190=ГСБшник: Мы потеряли маяк. Время эвакуации увеличилось на 15 минут.;GDI: We've lost the beacon. Extraction time will be delayed 15 minutes.
191=Задача 1: Захватите базу ГСБ до того, как придёт МакНил.;Objective One: Capture the GDI base before McNeil arrives.
